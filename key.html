<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Key Gösterimi</title>
  <link rel="stylesheet" href="key.css">
</head>
<body>

    <h1>Key Sistem</h1>

  </div>
  <script src="key.js"></script>
</body>
